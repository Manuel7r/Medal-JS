apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: timescaledb
  namespace: medal-trading
spec:
  serviceName: timescaledb
  replicas: 1
  selector:
    matchLabels:
      app: medal
      component: db
  template:
    metadata:
      labels:
        app: medal
        component: db
    spec:
      containers:
        - name: timescaledb
          image: timescale/timescaledb:latest-pg15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: trading
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: medal-secrets
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              value: trading_system
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
  volumeClaimTemplates:
    - metadata:
        name: db-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: timescaledb
  namespace: medal-trading
spec:
  selector:
    app: medal
    component: db
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
