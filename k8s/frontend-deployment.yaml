apiVersion: apps/v1
kind: Deployment
metadata:
  name: medal-frontend
  namespace: medal-trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medal
      component: frontend
  template:
    metadata:
      labels:
        app: medal
        component: frontend
    spec:
      containers:
        - name: frontend
          image: medal-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: medal-frontend
  namespace: medal-trading
spec:
  selector:
    app: medal
    component: frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medal-ingress
  namespace: medal-trading
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
    - host: medal.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: medal-api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: medal-frontend
                port:
                  number: 80
