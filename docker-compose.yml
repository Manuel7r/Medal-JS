version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trading_password}
      POSTGRES_DB: trading_system
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading -d trading_system"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://trading:${DB_PASSWORD:-trading_password}@db:5432/trading_system
      REDIS_URL: redis://redis:6379
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_SECRET: ${BINANCE_SECRET:-}
      BINANCE_TESTNET: ${BINANCE_TESTNET:-false}
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  frontend:
    build: ./frontend
    depends_on:
      - app
    ports:
      - "3000:80"

volumes:
  postgres_data:
